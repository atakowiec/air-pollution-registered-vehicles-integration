spring.application.name=IS_backend
server.port=5000
spring.datasource.url=${is.datasource.url}
spring.datasource.username=${is.datasource.user}
spring.datasource.password=${is.datasource.password}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
spring.servlet.multipart.file-size-threshold=2GB
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true